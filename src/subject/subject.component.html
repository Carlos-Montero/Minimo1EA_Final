<div class="container">
  <div class="col-md-offset-4 col-md-4">

    <form (ngSubmit)="onSubmit()" >
      <div class="form-group">
        <label for="name">Nombre de la asignatura</label>
        <input type="text" [(ngModel)]="subject.name" class="form-control" name="name" id="name" required>
      </div>

      <div class="form-group">
        <label for="studies">Titulación</label>
        <input type="text" [(ngModel)]="subject.studies" class="form-control" name="studies" id="studies" required>
      </div>

      <div class="form-group">
        <label for="quadrimestre">Quadrimestre</label>
        <input type="text"  [(ngModel)]="subject.quadrimestre" class="form-control" name="quadrimestre" id="quadrimestre" required>
      </div>

      <div class="form-group">
        <label for="quadrimestre">Quadrimestre</label>
        <input type="array"  [(ngModel)]="subject.students" class="form-control" name="students" id="students">
      </div>

      <button type="submit" class="btn btn-success" >Añadir asignatura</button>
    </form>

    <br>

    <table>
      <tbody>
      <tr *ngFor="let subject of subjects">
        <td>{{subject.name}}</td>
        <td>{{subject.studies}}</td>
        <td>{{subject.quadrimestre}}</td>
        <td>{{subject.students}}</td>
      </tr>
      </tbody>
    </table>

  </div>
</div>
