<h1>Filtrar asignaturas</h1>
<div class="container">
  <div class="col-md-offset-4 col-md-4">

    <form (ngSubmit)="onSubmit()" >
      <div class="form-group">
        <label for="name">Nombre de la asignatura</label>
        <input type="text" [(ngModel)]="subject.name" class="form-control" name="name" id="name" required>
      </div>

      <div class="form-group">
        <label for="studies">Titulación</label>
        <input type="text" [(ngModel)]="subject.studies" class="form-control" name="studies" id="studies" required>
      </div>

      <div class="form-group">
        <label for="quadrimestre">Quadrimestre</label>
        <input type="text"  [(ngModel)]="subject.quadrimestre" class="form-control" name="quadrimestre" id="quadrimestre" required>
      </div>

      <button type="submit" class="btn btn-success" >Filtrar</button>
    </form>

    <div class="container-fluid col-md-12">

      <div class="col col-md-6">
        <table class="table table-striped">
          <thead>
          <tr>
            <th>Asignatura</th>
            <th>Titulación</th>
            <th>Quadrimestre</th>
            <th>Alumnos</th>
          </tr>
          </thead>
          <tbody ng-repeat="i in students">
          <tr>
            <td>{{i.name}}</td>
            <td>{{i.studies}}</td>
            <td>{{i.quadrimestre}}</td>
            <td>{{i.students}}</td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>

    <br>
  </div>
</div>
